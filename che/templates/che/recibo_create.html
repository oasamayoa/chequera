<script>
  $(function () {

    //search sale boxe
    $('select[name="factura"]').select2({
      allowClear: true,
      ajax: {
        delay: 250,
        type: 'POST',
        url: window.location.pathname,
        data: function (params) {
          var queryParameters = {
            term: params.term,
            action: 'search_factura'
          }
          return queryParameters;
        },
        processResults: function (data) {
          return {
            results: data
          };
        },
      },
      placeholder: 'Ingrese una descripci√≥n',
      minimumInputLength: 1,
    });


    $('form').on('submit', function (e) {
      e.preventDefault();
      //var parameters = $(this).serializeArray();
      var parameters = new FormData(this);
      console.log(parameters);
      prueba(window.location.pathname, parameters, function () {
          location.href = '{{ list }}';
      });
    });

  });

function message_error(obj) {
  var html = '';
  if(typeof (obj) === 'object'){
    html = '<ul style="text-align: left;">';
    $.each(obj, function (key, value){
      html+='<li>'+key+': '+value+'</li>';
    });
    html+='</ul>';
  }
  else{
    html = '<p>'+obj+'</p>';
  }
  Swal.fire({
    title: 'Error!',
    html: html,
    icon: 'error',
  });
}

function prueba(url, parameters, callback){
  $.confirm({
    theme: 'material',
    title: 'Confirmacion',
    icon: 'fa fa-info',
    content: 'Estas seguro de realizar esta accion?',
    columnClass: 'small',
    draggable: true,
    dragWindowBorder: false,
    buttons: {
        info: {
            text: "Si",
            btnClass: 'btn-primary',
            action: function() {
              $.ajax({
                url: url, // window.location.pathname,
                type: 'POST',
                data: parameters,
                processData: false,
                contentType: false,
              }).done(function(data){
                if(!data.hasOwnProperty('error')) {
                  callback(data);
                  return false;
                }
               message_error(data.error);
              }).fail(function(jqXHR, textStatus, errorThrow){
                alert(textStatus+':'+errorThrow);

              }).always(function(data){

              });
            }
        },
        danger: {
            text: 'No',
            btnClass: 'btn-red',
            action: function(){

            }
        }
    }
  });
}

  </script>
