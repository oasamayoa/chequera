{% extends 'base/base.html' %}
{% block page_content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h3>Ingreso de Cheques Rechazados</h3>

    </div>
  </div>
    <br>
  <form method="POST" class="needs-validatio" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="exampleFormControlInput1">Cheque rechazado</label>
            {{form.cheque_re}}
        </div>

        <div class="col-3">
          <label for="exampleFormControlInput1">Factura del cheque</label>
            {{form.id_facturas}}
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-4">
          <label for="exampleFormControlInput1">Nuevo Cheque</label>
            {{form.cheque_nu}}
        </div>

      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">{{form.observacion.label}}</label>
        {{form.observacion}}
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>
</div>
{% endblock%}
{% block footer %}{% endblock%}
{% block js_page %}
<script>
  $(function(){
    $("#id_fecha_creado").datetimepicker({
      format: 'Y-m-d',
      timepicker:false
    });
    });
    $(function(){
        $('.select2').select2({

        });
      });
  </script>
{% endblock %}
