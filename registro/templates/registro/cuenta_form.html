<div class="modal-dialog modal-lg">
        <div class="modal-content">
            {% if obj %}
            <form method="POST" role="form" class="form-inline" action="{% url 'registro:cuenta_edit' obj.pk %}" >
            {% else %}
            <form method="POST" role="form" class="form-inline" action="{% url 'registro:cuenta_new' %}" >
            {% endif %}
                <div class="col-xl-12 col-md-12 mb-12">
                    {% if obj %}
                    <div class="card border-left-warning shadow h-100 py-2">
                    {% else %}
                    <div class="card border-left-success shadow h-100 py-2">
                    {% endif %}
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                {% if obj %} Editar {% else %} Nueva {% endif %} Cuenta
                            </div>
                        <div class="dropdown-divider"></div>
                        {% csrf_token %}
                        <div class="row" >
                        {% include 'base/form.js' %}
                            <div class="col">
                                <div class="input-group mb-3" >
                                    <label>Selecionar un banco</label>
                                        {{form.banco}}
                                </div>
                                <div class="input-group mb-3" >
                                    <label>Cuenta</label>
                                    {{form.nombre}}
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                <button type="button" class="btn btn-success" onclick="return cerrar_modal()">
                                    Cancelar
                                </button>
                            </div>
                        </div>

                    </div>

                    </div>
                </div>
                </div>
            </div>
