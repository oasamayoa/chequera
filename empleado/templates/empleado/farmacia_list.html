{% extends 'base/base.html' %}
{% block page_content %}
<div class="container-fluid">
<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
    <h6 class="m-0 font-weight-bold text-primary">Listado de Farmacias</h6>
    <div class="col-6 text-right">
    <button type="button" class="btn btn-primary" onclick="return abrir_modal('{% url 'empleado:farmacia_new' %}')">
      Nueva Farmacia
    </button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
      </div>
    </div>
  </div>
  <table class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th scope="col"  >Tienda</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for m in farmacia_list %}
      <tr>
          <td colspan="10">{{ m.nombre }}</td>
          <td>
            <a class="project-actions text-right">
               <a class="btn btn-info btn-sm" href="#">
                 <i class="fas fa-pencil-alt">
                 </i>
                 Edit
               </a></a>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
{% endblock %}
{% block js_page %}
<script>
    // Call the dataTables jQuery plugin
    $(document).ready(function() {
      $('.table').DataTable({
        "language": {
          "sProcessing": "Procesando...",
          "sLengthMenu": "Mostrar _MENU_ registros",
          "sZeroRecords": "No se encontraron resultados",
          "sEmptyTable": "Ning√∫n dato disponible en esta tabla",
          "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
          "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
          "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
          "sInfoPostFix": "",
          "sSearch": "Buscar:",
          "sUrl": "",
          "sInfoThousands": ",",
          "sLoadingRecords": "Cargando...",
          "oPaginate": {
              "sFirst": "<span class='fa fa-angle-double-left'></span>",
              "sLast": "<span class='fa fa-angle-double-right'></span>",
              "sNext": "<span class='fa fa-angle-right'></span>",
              "sPrevious": "<span class='fa fa-angle-left'></span>"
          },
          "oAria": {
              "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
              "sSortDescending": ": Activar para ordenar la columna de manera descendente"
          }
        }
      });
    });
    </script>
<script>
// Call the dataTables jQuery plugin
$(document).ready(function() {
  $('.table').DataTable();
});
</script>
{% endblock %}
