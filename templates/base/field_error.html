{% if form.errors %}
<div class="alert alert-warning">
  <p align='center'>**<b>SE ENCONTRARON ERRORES EN EL FORMULARIO </b>**</p>
</div>
{% for field in form %}
    {% for error in field.errors %}
        <div class="alert alert-danger">
            **{{ error|escape }}: -- <strong>{{field.label}} </strong>
        </div>
    {% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
    <div class="alert alert-danger">
       {{field.label}} <strong>{{ error|escape }}</strong>
    </div>
{% endfor %}
{% endif %}
